name: Test

on:
  push:
    branches: [main, beta]
  pull_request:
    types: [review_requested, ready_for_review]
    branches: [main, beta]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: pnpm 🧰
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7

      - name: Node 🧰
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'pnpm'

      - name: Install 📦
        run: pnpm install

      - name: Run Unit Tests 🧪
        run: pnpm test
