name: Test

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'v*'      
  pull_request:
    types: [ready_for_review]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: pnpm 🧰
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 7

      - name: Node 🧰
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'pnpm'

      - name: Install 📦
        run: pnpm install

      - name: Run Unit Tests for Elements 🧪
        run: pnpm --filter "@commercelayer/core-app-elements" test

      - name: Run Unit Tests for elements-hook-form 🧪
        run: pnpm --filter "@commercelayer/app-elements-hook-form" test
