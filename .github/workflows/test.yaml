name: Test

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'v*'
  pull_request:
    types: [ready_for_review]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: pnpm ğŸ§°
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Node ğŸ§°
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install ğŸ“¦
        run: pnpm install

      - name: Run Lint ğŸ’…
        run: pnpm lint

      - name: Run TS check ğŸ”
        run: pnpm ts:check

      - name: Run Audit ğŸ”¬
        run: pnpm audit || exit 0

      - name: Run Unit Tests ğŸ§ª
        run: pnpm test
